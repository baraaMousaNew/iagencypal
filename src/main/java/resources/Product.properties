(SELECT ID FROM @client_ids);
deleteCreatedAgents=DECLARE @email AS NVARCHAR(256) = '@automationagent'; \
DECLARE @agent_ids TABLE (ID NVARCHAR(100), APP_ID NVARCHAR(100)); \
INSERT INTO @agent_ids (ID, APP_ID) SELECT E.Agent_ID, A.ApplicationUser_ID \
FROM [iagencypal-db-test].Common.EmailAddresses E \
INNER JOIN [iagencypal-db-test].Agent.Agents A ON A.ID = E.Agent_ID \
INNER JOIN [iagencypal-db-test].Core.ApplicationUsers AU ON AU.ID = A.ApplicationUser_ID \
WHERE LOWER(E.Email) LIKE '%' + @email + '%'; \
