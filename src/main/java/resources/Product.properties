cancelInProgressForms=DECLARE @Email AS NVARCHAR(256) = '%s'; \
UPDATE [iagencypal-db-test].Form.ClientForm \
SET Status = 'Canceled' \
WHERE Status IN ('Sent', 'InProgress') \
AND Agent_Id IN (SELECT A.ID FROM [iagencypal-db-test].Agent.Agents A INNER JOIN \
[iagencypal-db-test].Broker.Brokers B ON B.ID = A.Broker_ID \
INNER JOIN [iagencypal-db-test].Core.ApplicationUsers AU ON AU.ID = B.ApplicationUser_ID \
WHERE AU.Email = @Email)
deleteCreatedClients=DECLARE @client_ids TABLE (ID NVARCHAR(100)); \
DECLARE @part AS NVARCHAR(20) = '@automationclient'; \
INSERT INTO @client_ids (ID) SELECT E.Client_ID FROM [iagencypal-db-test].Common.EmailAddresses E \
WHERE LOWER(E.Email) LIKE '%' + @part + '%'; \
